<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Excel Converter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-4 text-center">JSON to Excel Converter</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="json_file" class="block text-gray-700 font-bold mb-2">Upload JSON File:</label>
                <input type="file" name="json_file" id="json_file" accept=".json" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Convert to Excel
                </button>
            </div>
        </form>
    </div>
</body>
</html>
